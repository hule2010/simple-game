<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏列表</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🎮 小游戏中心</h1>
            <p class="subtitle">发现有趣的小游戏，享受休闲时光</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索游戏..." class="search-input">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="puzzle">益智</button>
                <button class="filter-btn" data-category="action">动作</button>
                <button class="filter-btn" data-category="casual">休闲</button>
                <button class="filter-btn" data-category="strategy">策略</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- 游戏卡片将通过JavaScript动态生成 -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
