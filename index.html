<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏列表</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="title">🎮 小游戏中心</h1>
                    <p class="subtitle">发现有趣的小游戏，享受休闲时光</p>
                </div>
                <div class="user-section">
                    <div id="user-info" class="user-info" style="display: none;">
                        <img id="user-avatar" class="user-avatar" src="" alt="用户头像">
                        <span id="user-name" class="user-name"></span>
                        <button id="logout-btn" class="logout-btn">退出登录</button>
                    </div>
                    <div id="login-section" class="login-section">
                        <div id="g_id_onload"
                             data-client_id="YOUR_GOOGLE_CLIENT_ID"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" 
                             data-type="standard"
                             data-size="large"
                             data-theme="outline"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索游戏..." class="search-input">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="puzzle">益智</button>
                <button class="filter-btn" data-category="action">动作</button>
                <button class="filter-btn" data-category="casual">休闲</button>
                <button class="filter-btn" data-category="strategy">策略</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- 游戏卡片将通过JavaScript动态生成 -->
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎮 需要登录才能开始游戏</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>为了提供更好的游戏体验和保存您的游戏进度，请先登录Google账户。</p>
                <div class="modal-login-section">
                    <div id="modal-g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin modal-signin" 
                         data-type="standard"
                         data-size="large"
                         data-theme="filled_blue"
                         data-text="sign_in_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
